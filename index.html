<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Americana</title>

    <!-- css reset: sindresorhus/modern-normalize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css" integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--custom javascript-->
    <link rel="stylesheet" href="styles.css">


    <!--custom javascript-->
    <script defer src="main.js"></script>
</head>
<body>
    <header id="top">
        <h1>Americana: MET</h1>
    </header>

    <main>
<!-- Source image that will change with a click event-->
<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 5</div>
      <img class="asuccessfulhunt" src="https://www.metmuseum.org/art/collection/search/682689" style="width:100%">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 5</div>
      <img class= "evolution of swing" src="https://www.metmuseum.org/art/collection/search/372052" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 5</div>
      <img class="self-portrait" src="https://www.metmuseum.org/art/collection/search/488109" style="width:100%">
      <div class="text">Caption Three</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">4 / 5</div>
      <img class="onthesouthernplain" src="https://www.metmuseum.org/art/collection/search/11867" style="width:100%">
      <div class="text">Caption Three</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">5 / 5</div>
      <img class="onethirdofanation" src="https://www.metmuseum.org/art/collection/search/488126" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
  </div>
<!-- Information for the painting should be hidden to the side until hover event-->
    
    </main>

    <footer>
        <p>Copyright Roberto Garcia 2023</p>
        <a href="#top">Back to top</a>
    </footer>
    
</body>
</html>
